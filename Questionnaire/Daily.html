                        <label for="txtTemperatureAM" class="col-form-label ml-5">上午體溫(&#176;C 攝氏)</label>

                        <label for="txtTemperaturePM" class="col-form-label ml-5">下午體溫(&#176;C 攝氏)</label>

                    <div class="form-group">

                        <div class="custom-control custom-radio custom-control-inline">

                                <label class="custom-control-label" for="rdoRespiratoryDisease1">有</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="rdoRespiratoryDisease2" name="IsRespiratoryDisease"
                                    class="custom-control-input" value="0" required>
                                <label class="custom-control-label" for="rdoRespiratoryDisease2">無</label>

</textarea>
