    <script>
        function onScanSuccess(qrMessage) {
            // handle the scanned code as you like
            console.log(`QR matched = ${qrMessage}`);
            // Stop scanning
            html5QrcodeScanner.clear().then(_ => {
                // the UI should be cleared here
            }).catch(error => {
                // Could not stop scanning for reasons specified in `error`.
                // This conditions should ideally not happen.
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            // handle the scanned code as you like, for example:
            console.log(`Code matched = ${decodedText}`, decodedResult);
            document.getElementById('divResult').innerText = decodedText;

            let locStr = decodedText.substring(decodedText.indexOf('?'));
            let myLoc = location.href.substring(0, location.href.indexOf('LocationGuest') + 13) + '/ComeIn';
            if (confirm('確定要發送這個位置嗎？\n\n' + decodedText)) {
                location.href = myLoc + locStr;
            } else {
                //html5QrcodeScanner.clear();
                html5QrcodeScanner.stop();
            }
        }

        function onScanFailure(error) {

        }

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", {
            facingMode: "environment"
        }, {
            fps: 10,
            qrbox: 250
        }, /* verbose= */ false);
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
