    <script>
        var Today = new Date();
        if (Today.getDate() < 10) {
            var date = "0" + Today.getDate()
        }
        document.getElementById("date").innerHTML = Today.getFullYear() + "/" + (Today.getMonth() + 1) + "/" + date
        $(function () {
            let id = $('input[name="id"]').val();
            //console.log('id='+id)
            $("#myBarCode").barcode(id, "code39", {
                barWidth: 2,
                barHeight: 60
            });
            blink('.passFlag');
        });

        function blink(selector) {
            $(selector).fadeOut('slow', function () {
                $(this).fadeIn('slow', function () {
                    blink(this);
                });
            });
        }
    </script>
